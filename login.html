<!DOCTYPE html>
<html>

<body>
	<nav class="navbar navbar-inverse" style="border-radius: 0">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

						<a class="dropdown-toggle" data-toggle="dropdown" href="#">

						</a>
						<ul class="dropdown-menu">
							<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Wish List</a></li>
							<li><a href="shopping_cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
						</ul>

					<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
				</ul>
				<form action="search_results.html" class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<span class="input-group-btn">

								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
			</div>

				<div class="well">
					<form>
						<div class="form-group">

								<input type="email" class="form-control text-center" placeholder="Email">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-envelope"></span>

							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="password" class="form-control text-center" placeholder="Password">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">
							Log In <span class="glyphicon glyphicon-triangle-right"></span>
						</button>
						<span style="float: right; margin: 8px 0px; font-size: small">
							Don't have an account yet? <a href="register.html">Register</a>
